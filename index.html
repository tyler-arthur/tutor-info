<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
  <title>Tutoring Resources</title>
</head>

<body class="bg-green-900 text-gray-300">
  <!-- navbar -->
  <div class="flex justify-between py-3 sm:max-w-xl mx-auto bg-green-800 shadow p-4">
    <h1 class="text-4xl font-bold tracking-widest">Tutoring Info</h1>
    <nav id="hamburger-check" x-data="{ open: false }">
      <button id="hamburger" class="text-gray-500 w-10 h-10 relative focus:outline-none bg-white" @click="open = !open">
        <span class="sr-only">Open main menu</span>
        <div class="block w-5 absolute left-1/2 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
          <span aria-hidden="true"
            class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
            :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
          <span aria-hidden="true"
            class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
            :class="{'opacity-0': open } "></span>
          <span aria-hidden="true"
            class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
            :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
        </div>
      </button>
    </nav>
  </div>
  <div id="modal" class="absolute bg-black min-w-full min-h-full opacity-80">

  </div>

  <section class="flex flex-col items-center justify-center space-y-2">
    <h2 class="text-xl font-semibold tracking-wider underline">Important Links</h2>
      <button class="bg-green-700 px-2 py-1 rounded-full shadow">
        <i class="far fa-calendar"></i>
        <a target="_blank" class="hover:underline text-gray-300" href="https://calendly.com/t-arthur/tutorial-session">
          Calendly
        </a>
      </button>
      <button class="bg-green-700 px-2 py-1 rounded-full shadow">
        <i class="fas fa-camera"></i>
        <a target="_blank" class="hover:underline text-gray-300"
          href="https://us05web.zoom.us/j/3473296993?pwd=SVJLOGhuck9tS280RFpKeE1HM2tMUT09">
          Zoom
        </a>
      </button>
      <button class="bg-green-700 px-2 py-1 rounded-full shadow">
        <i class="fas fa-poll-h"></i>
        <a target="_blank" class="hover:underline text-gray-300"
          href="https://docs.google.com/forms/u/2/d/e/1FAIpQLSdb4ejjbqoqKO-Q4k7zeO_xwykwB0dxYLWYm1mX5Ik45MzEeg/viewform">
          Student Survey
        </a>
      </button>
      <button class="bg-green-700 px-2 py-1 rounded-full shadow">
        <i class="far fa-question-circle"></i>
        <a target="_blank" class="hover:underline text-gray-300"
          href="https://docs.google.com/document/d/1FfOArZrWtH6GP8ExerbeRGgLLOtV2k8dOG38iySBL40/edit">
          Student Resource Document
        </a>
      </button>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script src="assets/js/script.js"></script>

</html>
